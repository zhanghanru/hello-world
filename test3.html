<!doctype html>
<html>

	<head>
		<!--<meta charset="utf-8"/>-->
		<title>图片标签</title>
	</head>
		<body>
		<!--
		使用img标签来向网页中引入一个外部图片
		img标签也是一个自结束标签
		属性：
			src:设置外部图片的路径
			alt: 可以设置在图片不能显示时对图片的描述
			     搜索引擎可以通过alt属性来识别不同的图片，即搜索向日葵时会对这				     个进行搜索
			     如果不写alt属性，则搜索引擎不会对img中的图片进行收录
			width: 可以用来修改图片的宽度,一般使用PX作为单位
			height：可以用来修改图片的高度
			当宽度和高度两个属性如果只设置一个，另一个也会同时等比例调整大小
			如果两个值都进行设置，则按照你设定的值来显示
			一般开发中，除了自适应的页面，不建议设置width 和 height
		-->
		<img src="1.jpg" alt="这是一片向日葵" width="200px" height="200"/>
		
		</body>
</html>
